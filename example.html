<!DOCTYPE html>
<html>

<head>
    <title>col,row</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style> 
        section {
            height: 50vh;
            border-radius: 20px;
            padding-right: 30px;
        }

        div.main {
            margin-bottom: 100px;
            width: 70%;
            padding-right: 20px;
        }
     
    </style>
</head>

<body>
    <div class=" container pb-5 mb-5 bg-dark">
        <div class="main">
            <h1 class="bg-dark text-white text-center">ONLINE ASSIGNMENT SUBMISSION</h1>
            <div class="row">
                <section class="col-md-4 mr-3 card bg-info">
                    <p class="bg-dark text-white text-center mr-5">LOGIN INTERFACE</p>
                    <p class="text-dark text-start">Home</p>
                    <p class="text-dark text-end">Window</p>
                    <ul class="pagination justify-content-end" style="margin:70px 0">
                        <li class="page-item"><a class="page-link" href="#">next</a></li>
                    </ul>
                </section>

                <section class="col-md-7 offset-md-1 mr-3 card bg-info ">
                    <p class="text-dark text-left">LOGIN</p>

                    <form>
                        <div class="mb-3 mt-3 bg-info">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">login</button>
                    </form>
            </div>
            </section>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
<script src="./js/bootstrap.bundle.min.js"></script>
